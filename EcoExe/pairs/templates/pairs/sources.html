	.center {
		margin: auto;
		width: 75%;
	}
	
	div.h2 {
		margin: 20 0 0 0;
		text-align: center;
	}
</style>
<div class='center'>
	<h2 class='center'>Click an image to view its source</h2>
	<ul>
		<li><a href="https://www.vecteezy.com/free-vector/objects"><img src="{% static 'pairs/assets/toilet-roll.png' %}"></a></li>
		<li><a href="https://www.vecteezy.com/free-vector/vector"><img src="{% static 'pairs/assets/blue-roll.png' %}"></a></li>

</div>


<script>
	var i = 0;
	const bin = document.getElementById('imgBin');
	const interval = setInterval(() => {
		i++;
		switch(i % 3) {
			case 0:
				bin.src = "{% static 'pairs/assets/trash-rubbish.png' %}"
				break;
			case 1:
				bin.src = "{% static 'pairs/assets/trash-recycle.png' %}"
				break;
			case 2:
				bin.src = "{% static 'pairs/assets/trash-food.png' %}"
				break;
		}
	}, 1500);
</script>
