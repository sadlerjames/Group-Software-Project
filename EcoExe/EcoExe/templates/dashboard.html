{% extends "navbar.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<p class="bubbly">Hi {{ user.username }}!</p>
<p><a href="{% url 'password_change' %}">Password Change</a></p>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-block mb-3">Log Out</button>
</form>
{% else %}
{% endif %}
{% endblock %}
