<html>
    <head>
        <title>Create a QR Code</title>
        {% load static %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static '/gamekeeper/js/qrcreate.js' %}"></script>
    </head>
    <body>
        <h1>Create a QR code with a custom activity - these can then be used to compose a treasure hunt!</h1>
        {% for x in quiz_files %}
            <p>{{x}}</p>
        {% endfor %}
        <form method="post" id="create-qr">
            {% csrf_token %}
            <div id="forms">
                {{ form.as_p }}
            </div>
            <input type="submit" />
        </form>
    </body>
</html>
