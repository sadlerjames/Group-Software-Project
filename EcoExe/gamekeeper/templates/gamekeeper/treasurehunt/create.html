{% extends "base_gamekeeper.html" %}

{% block title %}Create a QR Code{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static '/gamekeeper/js/qrcreate.js' %}"></script>
{% endblock %}

{% block index %}
<h1>Create a QR code with a custom activity</h1>
<h3>These can be used to compose a treasure hunt!</h3>
<br>
<div>
    <label for="activity_selection">Choose activity type:</label>
    <select id="activity_selection">
        <option value="quiz">Quiz</option>
        <option value="trivia">Trivia</option>
    </select>
</div>
<div class="quiz option">
    <form method="post">
        {% csrf_token %} 
        <label for="qr_name">Name of activity:</label>
        <input id = "qr_name" name = "qr_name">
        <br>
        <label for="location">Coordinates:</label>
        <input id = "location" name = "location">
        <br>
        <label for="quiz">Select a quiz:</label>
        <select id = "quiz" name = "extra">
            {% load filter%}
            {% for x in quiz_files %}
                <option value={{x}}>{{x|getName}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" class="button" value="Submit"/>
    </form>
</div>
<div class="trivia option">
    <form method = "post">
        {% csrf_token %} 
        <label for="qr_name">Name of activity:</label>
        <input id = "qr_name" name = "qr_name">
        <br>
        <label for="location">Coordinates:</label>
        <input id = "location" name = "location">
        <br>
        <label for="trivia">Enter a fun fact:</label>
        <input id = "trivia" name = "extra">
        <br>
        <input type="submit" class="button" value="Submit"/>
    </form>
</div>
{% endblock %}
