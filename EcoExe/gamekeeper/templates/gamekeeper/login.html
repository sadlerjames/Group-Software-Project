{% extends "base_accounts.html" %} 
{% block title %}Sign In{% endblock %}
{% block form %}
<h2>Game Keeper Sign In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
  <button type="submit">Sign In</button>
</form>
<a href="/">Back to homepage</a>
{% endblock %}
