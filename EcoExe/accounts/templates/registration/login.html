{% extends "base_accounts.html" %} 
{% block title %}Log In{% endblock %}
{% block form %}
<h1>Sign In</h1>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
{% if msg %}
  <p>{{ msg }}</p>
{% endif %}
<button type="submit">Sign In</button>
</form>
<a href="/accounts/password_reset">Forgotten password?</a>
<br><br>
<a href="/">Back to homepage</a>
{% endblock %}
